# Build settings
markdown: kramdown

#output settings
permalink: /:title
excerpt_separator: <!--more-->


#prose settings
prose:
  rooturl: '_posts'
  siteurl: 'http://messil.github.io'
  media: 'media'
  ignore:
    - index.html
    - feed.xml
    - promo.html
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "favorite"
        field:
          element: "select"
          label: "Show on homepage?"
          placeholder: ""
          options:
            - name: "Show"
              value: 1
            - name: "Hide"
              value: 0


# Settings for analytics helper
